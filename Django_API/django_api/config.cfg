[metadata]
name = django-api
author = MAIN3
description = Une API Django 
long_description = file: README.md
url = https://github.com/CloeMAIN/IA-Coeur


[options]
include_package_data = true
packages = find:
python_requires = >=3.8
install_requires =
    Django >= 3.2, <4.0
    djangorestframework >= 3.12, <4.0

[options.packages.find]
exclude =
    tests

[django]
debug = True
secret_key = MAIN3

[celery]
result_backend = django-db

[server]
host = 127.0.0.1
port = 8000

